<head>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <link rel="stylesheet" href="css/applications.css">

    
</head>
<body>
    <!-- Job Applications Section -->
    <section class="applications-section">
        <div class="container">
            <div class="applications-container animate-fade-in animate-delay-2">
                <div class="applications-header">
                    <h2>ðŸ“‹ Job Applications</h2>
                    <p>Review, manage, and visualize applications for the job listing</p>
                </div>
                <div class="applications-body">
                    <div class="job-info-box">
                        <h3 id="job-title">Loading...</h3>
                        <p id="application-count">Applications: 0</p>
                    </div>
                    <div class="text-center">
                        <button class="screening-btn" id="start-screening">
                            <i class="fas fa-search"></i> Start Screening
                        </button>
                    </div>
                    <div class="loader" id="loader"></div>
                    <div class="table-container" id="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Serial No</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Score</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="applicants-table"></tbody>
                        </table>
                    </div>
                    <div class="chart-container" id="chart-container">
                        <canvas id="score-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
   <script src="js/applications.js"></script>
