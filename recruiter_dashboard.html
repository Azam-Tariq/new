<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruiter Dashboard - Talent Lens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/recruiter_dashboard.css">

</head>
<body>

  <!-- Sidebar Toggle for Mobile -->
  <button class="btn btn-dark sidebar-toggle" onclick="toggleSidebar()">☰</button>

  <div class="dashboard">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <div class="logo">
        <img src="assets/logo.png" alt="Talent Lens">
        <h2>Recruiter Dashboard</h2>
      </div>

      <ul class="nav-links">
        <li><a onclick="loadPage('recruiter_profile.html')">👤 My Profile</a></li>
        <li><a onclick="loadPage('create_job.html')">➕ Create Job</a></li>
        <li><a onclick="loadPage('job_listing.html')">📋 Job Listing</a></li>
        <li><a onclick="loadPage('change_password.html')">⚙️ Settings</a></li>
      </ul>
      
      <div class="logout">
        <button onclick="logout()">🚪 Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Loader -->
      <div class="loader-container" id="loaderContainer">
        <div style="text-align: center;">
          <div class="loader"></div>
          <div class="loader-text">Loading...</div>
        </div>
      </div>

      <!-- Welcome Container -->
      <div class="welcome-container" id="welcomeBox">
        <h2 class="welcome-text">👋 Welcome to Talent Lens Dashboard!</h2>
      </div>
      
      <!-- Content Frame -->
      <iframe id="contentFrame"></iframe>
    </div>
  </div>

  <!-- Success Notification -->
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span>Page loaded successfully!</span>
  </div>

  <!-- Custom JS -->
  <script src="js/recruiter_dashboard.js"></script>

</body>
</html>
