<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Resume | Talent Lens</title>
  <link rel="icon" href="WhatsApp_Image_2025-05-17_at_1.52.46_PM-removebg-preview.png" type="image/png" sizes="32x32" />

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/resume_upload.css">
  
</head>
<body>
  <section class="resume-section">
    <div class="container">
      <div class="resume-container">
        <div class="resume-header animate-fade-in animate-delay-1">
          <h2>Upload Resume</h2>
          <p>Share your professional resume</p>
        </div>
        <div class="resume-form animate-fade-in animate-delay-2">
          <h4>Resume Upload</h4>
          <div class="form-group">
            <label for="resumeFile">Select Resume (PDF only) <span style="color:#dc3545;">*</span></label>
            <input type="file" id="resumeFile" accept="application/pdf" required />
            <div class="error-message" id="resumeFileError">Please select a valid PDF file</div>
          </div>
          <div class="preview-container" id="resumePreview">
            <span class="preview-placeholder">No resume selected. Upload a PDF to preview.</span>
          </div>
          <div class="edit-actions">
            <button class="submit-btn" onclick="submitResume()"><i class="fas fa-save me-2"></i>Submit Resume</button>
            <button class="submit-btn" onclick="resetForm()"><i class="fas fa-times me-2"></i>Clear</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="js/reume_upload.js"></script>
</body>
</html>
